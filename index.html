        :root {
            --gold: #D4AF37;
            --deep-bg: #020617;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--deep-bg);
            color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(55, 48, 163, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .gold-border {
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .text-gradient-gold {
            background: linear-gradient(135deg, #fff 30%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bento-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .bento-card:hover {
            border-color: rgba(212, 175, 55, 0.4);
            transform: translateY(-4px);
        }

        .staff-lines {
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 12px;
        }

        /* Animação de Onda Sonora no fundo */
        .sound-wave {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }
